<div ng-controller="ManagerCtrl" ng-init="topicList()">
    <div class="pop_box">
        <div class="title">毕设题目列表</div>
        <div class="pop_holder">
            <table align="center" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>毕设题目</th>
                    <th>指导教师</th>
                    <th>选题学生</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in topics">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="item.topicName"></td>
                    <td ng-bind="item.teacherName"></td>
                    <td ng-bind="item.studentName"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="shop" style="text-align:center;">
        <input type="button" class="back_btn" ng-click="back()" value="返回"/>
    </p>
</div>
