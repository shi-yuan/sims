<div ng-controller="ManagerCtrl" ng-init="teacherList()">
    <div class="pop_box">
        <div class="title">教师列表</div>
        <div class="pop_holder">
            <p><input type="button" class="add_btn" ng-click="teacherCreate()" value="新增"/></p>
            <table align="center" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>证件号</th>
                    <th>姓名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in teachers">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="item.sno"></td>
                    <td ng-bind="item.name"></td>
                    <td>
                        <span ng-show="-1 < $index">
                            <a href="javascript:void(0);" ng-click="teacherUpdate(item.sno)">编辑</a>
                            <a href="javascript:void(0);" ng-click="teacherDelete(item.sno)">删除</a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="shop" style="text-align:center;">
        <input type="button" class="back_btn" ng-click="back()" value="返回"/>
    </p>
</div>
