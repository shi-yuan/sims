<div ng-controller="StudentCtrl" ng-init="topicList()">
    <div class="pop_box">
        <div class="title weight">我的毕设题目</div>
        <div class="pop_holder">
            <div class="forms_box">
                <p class="top">我的毕设题目基本信息 <span style="font-weight:normal;" ng-hide="myTopic">（还未选题）</span></p>

                <div ng-show="myTopic">
                    <p class="bg">
                        <label>毕设题目</label>
                        <span class="text"><input type="text" class="txt" ng-model="myTopic.topicName" readonly="readonly"/></span>
                        <label>指导教师</label>
                        <span class="text"><input type="text" class="txt" ng-model="myTopic.teacherName" readonly="readonly"/></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="pop_box">
        <div class="title">毕设题目列表</div>
        <div class="pop_holder">
            <table align="center" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>毕设题目</th>
                    <th>指导教师</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in topics">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="item.topicName"></td>
                    <td ng-bind="item.teacherName"></td>
                    <td>
                        <span ng-show="-1 < $index">
                            <a href="javascript:void(0);" ng-click="selectTopic(item.topicId)">选择</a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="shop" style="text-align:center;">
        <input type="button" class="back_btn" ng-click="back()" value="返回"/>
    </p>
</div>
